<html>
   <head>
     <title>circle</title>
   </head>

   <body>
         <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <script>
         var width = 400;
         var height = 400;
         var data = [10, 20, 30]
         var colors = ['gray', 'blue', 'lightblue'];

         var svg = d3.select('body')
                  .append('svg')
                  .attr('width', width)
                  .attr('height', height);
         var g = svg.selectAll('g')
                    .data(data)
                    .enter()
                    .append('g')
                    .attr('transform', function(d) {
                       return 'translate(0,0)'
                    });
         g.append('circle')
          .attr('cx', function(d, i) {
             return i * 75 + 50
          })
          .attr('cy',function(d) {
             return 75
          })
          .attr('r', function(d) {
             return d*1.5
          })
          .attr('fill', function(d, i) {
             return colors[i]
          });

          g.append('text')
           .attr('x', function(d, i) {
              return i * 75 + 25
           })
           .attr('y', 80)
           .attr('stroke', 'teal')
           .attr("font-size", "12px")
           .attr("font-family", "sans-serif")
           .text(function(d) {
              return d;
            });
      </script>
   </body>
</html>
