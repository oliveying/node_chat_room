<!doctype html>
<html lang="en">
  <head>
    <title>this is my first chat</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="message"></div>
      <form id="send-form" action="">
        <input type="text" id="send-message">
        <input type="submit" id="send-btn" value="send"/>
        <div id="help">
          chat commends:
          <ul>
            <li>change nickname <b>/nick[username]</b></li>
            <li>join /create room <b>/nick[room name]</b></li>
          </ul>
        </div>
      </form>
    </div>
    <script src="./socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/chat.js" type="text/javascript"></script>
    <script src="./js/chat_ui.js" type="text/javascript"></script>
  </body>
</html>
